<ng2-toasty [position]="'top-right'"></ng2-toasty>

<app-navbar *ngIf="showNavbar()"></app-navbar>
<router-outlet></router-outlet>



<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" #confirmation>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Yes"
      (click)="confirmation.accept()"></button>
    <button type="button" pButton icon="fa-times" label="No"
      (click)="confirmation.reject()"></button>
  </p-footer>
</p-confirmDialog>
