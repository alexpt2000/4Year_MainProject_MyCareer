<div class="container">
    <div class="ui-g">

      <form autocomplete="off" (ngSubmit)="search()">
        <div class="ui-g-12 ui-fluid" class="form-inline">
            <br/>
          <input pInputText type="text" name="title" placeholder="Job Title" [(ngModel)]="filter.title">
          <button pButton type="submit" label="Search"></button>
        </div>
      </form>

    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-dataTable [value]="jobsweb" [responsive]="true" emptyMessage="No jobs available." [paginator]="true" [rows]="filter.itensPage"
          [lazy]="true" [totalRecords]="totalRecords" (onLazyLoad)="changePage($event)" #table>
          <p-column field="title" header="Title"></p-column>
          <p-column field="position" header="Position"></p-column>
          <p-column field="location" header="Location"></p-column>
          <p-column field="publication" header="Posted"></p-column>
          <p-column>
            <ng-template let-job="rowData" pTemplate="body">
              <button pButton icon="fa-search-plus" pTooltip="More details" tooltipPosition="top" (click)="showJobDetails(job)"></button>
              <button pButton type="submit" label="Apply Now" icon="fa-plus" tooltipPosition="top" pTooltip={{job.title}} class="ui-button-success"
                [routerLink]="['/applicantadd', job.code, job.title]"></button>
            </ng-template>
          </p-column>
        </p-dataTable>
      </div>
    </div>

    <p-sidebar [(visible)]="display" [fullScreen]="true" [baseZIndex]="10000" #title>
      <h1 style="font-weight:normal">{{jobTitle}}</h1>
      <hr>
      <p innerHtml="{{ jobDescription }}">
    </p-sidebar>

    <p-growl [(value)]="msgs"></p-growl>

  </div>
