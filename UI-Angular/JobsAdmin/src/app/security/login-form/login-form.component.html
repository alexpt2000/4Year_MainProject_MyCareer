<nav class="navbar">

  <div class="container">
    <div class="ui-g">
      <div class="ui-g-12">

        <img src="assets/layout/images/logo.png">

      </div>
    </div>
  </div>

</nav>

<div class="container" style="max-width: 400px; margin: auto">

  <form autocomplete="off" #f="ngForm">
    <div class="ui-g ui-fluid">

      <div class="ui-g-12" align="center">
        <img src="../assets/layout/images/login-logo.png">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="email" name="user" placeholder="Email" ngModel required #user>
      </div>

      <div class="ui-g-12">
        <input pInputText type="password" name="pass" placeholder="Password" ngModel required #pass>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="!f.valid" (click)="login(user.value, pass.value); pass.value = '';"></button>


        <div class="ui-g-12"> </div>
        <button pButton type="submit" label="Admin Login" (click)="loginPass()"></button>
        <div class="ui-g-12"> </div>
        <button pButton type="submit" label="Alex Login" (click)="loginPassAlex()"></button>



      </div>

    </div>
  </form>

</div>
