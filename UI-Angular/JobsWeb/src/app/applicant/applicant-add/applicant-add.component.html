<div class="container">
  <form autocomplete="off" #applicantForm="ngForm" (ngSubmit)="addApplicant(applicantForm)">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Apply for Job</h1>
      </div>

      <div class="ui-g-12 ui-md-8 ui-fluid">
        <br>
        <span class="ui-float-label">
          <input pInputText type="text" id="float-input" name="fullname" #fullname="ngModel" [(ngModel)]="applicant.fullname" required>
          <label for="float-input">Name</label>
        </span>
      </div>


     <div class="ui-g-12 ui-md-4 ui-fluid">
        <br>
        <span class="ui-float-label">
          <input pInputText type="text" id="float-input" name="email" #email="ngModel" [(ngModel)]="applicant.email" required>
          <label for="float-input">Email</label>
        </span>
      </div>



      <div class="ui-g-12 ui-md-6 ui-fluid">
        <br>
        <span class="ui-float-label">
          <input pInputText type="text" id="float-input" name="phonenumber" #phonenumber="ngModel" [(ngModel)]="applicant.phone_number" required>
          <label for="float-input">Phone number</label>
        </span>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <br>
        <span class="ui-float-label">
          <input pInputText type="text" id="float-input" name="profileurl" #profileurl="ngModel" [(ngModel)]="applicant.profile_url">
          <label for="float-input">URL Profile</label>
        </span>
      </div>

      <!--
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <h3>Upload CV</h3>
        <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUpload($event)"></p-fileUpload>
      </div>
    -->




      <div class="ui-g-12">
        <h3>Cover Letter</h3>
        <p-editor name="coverletter" #coverletter="ngModel" [(ngModel)]="applicant.cover_letter" [style]="{'height':'320px'}">
          <p-header>
            <span class="ql-formats">
              <select class="ql-size">
                <option value="small">Petit</option>
                <option selected></option>
                <option value="large">Sous-titre</option>
                <option value="huge">Titre</option>
              </select>
            </span>
            <span class="ql-formats">
              <button class="ql-bold" aria-label="Bold"></button>
              <button class="ql-italic" aria-label="Italic"></button>
              <button class="ql-underline" aria-label="Underline"></button>
            </span>

            <span class="ql-formats">
              <button class="ql-list" value="ordered"></button>
              <button class="ql-list" value="bullet"></button>
              <select title="Text Alignment" class="ql-align">
                <option selected>Gauche</option>
                <option value="center" label="Center"></option>
                <option value="right" label="Right"></option>
                <option value="justify" label="Justify"></option>
              </select>
            </span>
            <span class="ql-formats">
              <button aria-label="Link" class="ql-link"></button>
            </span>
          </p-header>
        </p-editor>
      </div>


      <div class="ui-g-12">
        <button pButton type="button" label="Back" (click)="backClicked()"></button>
        <button pButton type="submit" label="Apply" class="ui-button-info" [disabled]="applicantForm.invalid"></button>
      </div>

    </div>

  </form>
</div>
